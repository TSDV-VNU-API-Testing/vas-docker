version: '3'

volumes:
  result:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: volume/result
  log:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: volume/log
  apache:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: volume/apache

services:
  vas:
    image: hieucien/vas:proto1.1
    container_name: vas
    hostname: vas
    restart: always
    ports:
      - '4173:4173'
      - '4174:4174'
      - '4175:4175'
    volumes:
      - result:/var/www/evolution/public/result
      - log:/var/www/evolution/public/log
      - apache:/var/log/apache2
